                <div id="clock" class="clock" onload="showTime">
                    <script>
                        function showTime() {
                            let date = new Date();
                            let hours_u = date.getHours();
                            let minutes_u = date.getMinutes();
                            let seconds_u = date.getSeconds();
                            let hours = ("0" + hours_u).slice(-2);
                            let minutes = ("0" + minutes_u).slice(-2);
                            let seconds = ("0" + seconds_u).slice(-2);
                            let time = hours + ":" + minutes + ":" + seconds;
                            document.getElementById("clock").innerText = time;
                            document.getElementById("clock").textContent = time;
                            setInterval(showTime, 1000);
                        }

                        showTime();
                    </script>
